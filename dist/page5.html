<script>
    const targetNumber = 154185; 
        const duration = 1500;
        const interval = 20;
        let currentNumber = 0; 

        
        const step = targetNumber / (duration / interval);

        function updateCounter() {
            currentNumber += step;
            if (currentNumber >= targetNumber) {
                currentNumber = targetNumber;
                clearInterval(counterInterval);
            }
            document.querySelector('.count').textContent = Math.floor(currentNumber).toLocaleString('en-US');
        }
        const counterInterval = setInterval(updateCounter, interval);
</script>
