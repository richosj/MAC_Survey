<script>
document.addEventListener('DOMContentLoaded', function() {

    // width setting;
    const el = document.querySelector('.move_i');
    const touchElement = document.querySelector('.is-touch');
    
    if (touchElement) {
        let startX = 0;
        let endX = 0;
        let hasSwiped = false; // 스와이프 이벤트가 이미 발생했는지 여부

        touchElement.addEventListener('touchstart', function(e) {
            if (!hasSwiped) { // 아직 스와이프 이벤트가 발생하지 않았을 때만 처리
                startX = e.touches[0].clientX;
            }
        });

        touchElement.addEventListener('touchmove', function(e) {
            if (!hasSwiped) { // 아직 스와이프 이벤트가 발생하지 않았을 때만 처리
                endX = e.touches[0].clientX;
            }
        });

        touchElement.addEventListener('touchend', function(e) {
            if (!hasSwiped && endX > startX) { // 아직 스와이프 이벤트가 발생하지 않았고, 좌에서 우로 스와이프 했을 때만 처리
                el.style.transform = `translateX(calc(40rem - ${el.offsetWidth}px))`;
                document.querySelector('.siso').classList.add('active');
                document.querySelector('.is-touch').classList.add('in');
                hasSwiped = true; // 스와이프가 발생했음을 기록
            }
            // 초기화
            startX = 0;
            endX = 0;
        });
    }
});

</script>
