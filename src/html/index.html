    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const sections = document.querySelectorAll('.section');

            tabs.forEach((tab, index) => {
                tab.addEventListener('click', function() {
                    tabs.forEach(tab => tab.classList.remove('is-active'));
                    this.classList.add('is-active');
                    
                    sections.forEach((section, secIndex) => {
                        if (secIndex === index) {
                            gsap.to(section, {duration: 0.5, opacity: 1, display: 'block', onStart: () => section.classList.add('active')});
                        } else {
                            gsap.to(section, {duration: 0.5, opacity: 0, display: 'none', onComplete: () => section.classList.remove('active')});
                        }
                    });
                });
            });
            // 초기 상태 설정
            tabs[0].classList.add('is-active');
            sections[0].classList.add('active');
            gsap.set(sections[0], {opacity: 1, display: 'block'});
        });
    </script>

</div>
